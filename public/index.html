<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Chart the Stock Market</title>
</head>
<body>
  <header>Stocks</header>
  <div class="container">
    <div id="graph"></div>
    <form>
      <input type="text" autofocus placeholder="Input ticker symbol"/>
      <button type="submit">Search</button>
    </form>
    <div id="toast"></div>
    <div id="symb" class="symbols"></div>
  </div>
  <footer>
    <div>Full stack project for <a href="https://www.freecodecamp.com/" target="_blank">FreeCodeCamp</a>.</div>
    <div>
      Quotes by <a href="https://www.quandl.com/" target="_blank">Quandl</a>.
      Source code on <a href="https://github.com/jenovs/fcc-chart-stock-market" target="_blank">GitHub</a>.</div>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bundle.js"></script>
</body>
</html>
